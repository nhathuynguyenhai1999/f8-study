<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <title>AppLap &mdash; Best app for you modern lifestyle</title>
  </head>
  <body class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__nav">
          <img
            src="./img/logo.png"
            alt="AppLab Logo"
            class="logo header__logo"
          />
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--grey">Home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--grey">Key Features</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--grey">Pricing</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--grey">Testimonial</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link menu__link--grey">FAQ</a>
              </li>
              <a href="#" class="btn btn--blue u-ml-medium">Try for free</a>
            </ul>
          </nav>
        </div>
        <div class="header__hero">
          <div class="header__hero-text">
            <div class="header__hero-label u-mb-small">
              <ion-icon
                class="header__hero-label-icon"
                name="shield-checkmark-outline"
              ></ion-icon>
              <span class="header__hero-label-text"
                >#1 Editor Choice App of 2020</span
              >
            </div>
            <h1 class="heading-1 u-mb-medium">
              Best App for your modern lifestyle
            </h1>
            <p class="paragraph u-mb-medium">
              Increase productivity with a simple to-do app. App for managing
              your personal budgets
            </p>
            <a href="#" class="btn btn--blue">Try for free</a>
            <a href="#" class="btn btn--white u-ml-medium">Watch demo video</a>
          </div>
          <div class="header__hero-image">
            <img src="./img/1.png" alt="Hero image" class="header__hero-img" />
          </div>
        </div>
      </div>
      <div class="header-bg">
        <img
          src="./img/bg-header.png"
          alt="Header Background"
          class="header-bg__img"
        />
      </div>
    </header>
    <section class="section-partner">
      <div class="container">
        <div class="partner">
          <p class="partner__text u-center u-mb-medium">
            Trusted by companies like
          </p>
          <ul class="partner__list">
            <li class="partner__item">
              <a href="#" class="partner__link">
                <img
                  src="./img/logo1.png"
                  alt="SouthWest Company"
                  class="partner__img"
                />
              </a>
            </li>
            <li class="partner__item">
              <a href="#" class="partner__link">
                <img src="./img/logo2.png" alt="Anubis" class="partner__img" />
              </a>
            </li>
            <li class="partner__item">
              <a href="#" class="partner__link">
                <img src="./img/logo3.png" alt="Alonzo" class="partner__img" />
              </a>
            </li>
            <li class="partner__item">
              <a href="#" class="partner__link">
                <img src="./img/logo4.png" alt="Express" class="partner__img" />
              </a>
            </li>
            <li class="partner__item">
              <a href="#" class="partner__link">
                <img src="./img/logo5.png" alt="Maniac" class="partner__img" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="section-features-top">rwqrqwrq</section>
  </body>
</html>

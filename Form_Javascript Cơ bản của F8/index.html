<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Login | Javascript Basic F8</title>
</head>
<body>
<div class="main">

  <form action="" method="POST" class="form" id="form-1">
    <h3 class="heading">Thành viên đăng ký</h3>
    <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="fullname" class="form-label">Tên đầy đủ</label>
      <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: Sơn Đặng" class="form-control"/>
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <label for="email_register"><input id="email_register" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control"></label>
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_register" class="form-label">Mật khẩu</label>
      <input id="password_register" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
      <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_confirmation" class="form-label">Giới tính</label>
      <label>
        <input name="gender" type="radio" value="male" class="form-control">Nam
      </label>
      <label>
        <input name="gender" type="radio" value="fermale" class="form-control">Nữ
      </label>
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="province" class="form-label">Tỉnh/Thành phố</label>
      <select id="province" name="province" class="form-control">
        <option value="hanoi">-- Chọn Tỉnh/TP --</option>
        <option value="hanoi">Hà Nội</option>
        <option value="hue">Huế</option>
        <option value="danang">Đà Nẵng</option>
        <option value="saigon">Sài Gòn</option>
      </select>
    </div>
    <button class="form-submit">Đăng ký</button>
  </form>
<!-- Đăng ký xong nếu thành công sẽ hiện trang đăng nhập login luôn -->
  <form action="" method="POST" class="form" id="form-2">
    <h3 class="heading">Đăng nhập</h3>
    <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_login" class="form-label">Mật khẩu</label>
      <input id="password_login" name="password" rules="required|exactly" type="password" placeholder="Nhập mật khẩu" class="form-control">
      <span class="form-message"></span>
    </div>

    <button class="form-submit">Đăng nhập</button>
  </form>

</div>
  <script src="index.js"></script>
  <script src="checkout.js"></script>
  <script src="checkitout.js"></script>
  <script src="login_validator.js"></script>
  <script src="click.js"></script>
</body>
</html>
